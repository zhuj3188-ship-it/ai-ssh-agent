server:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["http://43.139.24.49:8080", "http://localhost:8080"]
  session_timeout: 3600

ai:
  default_provider: "anthropic"
  providers:
    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"
      model: "claude-sonnet-4-20250514"
      max_tokens: 4096
    openai:
      api_key: "${OPENAI_API_KEY}"
      model: "gpt-4o"
      max_tokens: 4096
    gemini:
      api_key: "${GOOGLE_API_KEY}"
      model: "gemini-2.0-flash"
      max_tokens: 4096
    deepseek:
      api_key: "${DEEPSEEK_API_KEY}"
      base_url: "https://api.deepseek.com/v1"
      model: "deepseek-chat"
      max_tokens: 4096
    zhipu:
      api_key: "${ZHIPU_API_KEY}"
      base_url: "https://api.z.ai/api/paas/v4/"
      model: "glm-4.7"
      max_tokens: 4096
    nvidia:
      api_key: "${NVIDIA_API_KEY}"
      base_url: "https://integrate.api.nvidia.com/v1"
      model: "nvidia/llama-3.1-nemotron-70b-instruct"
      max_tokens: 4096
    ollama:
      base_url: "http://localhost:11434/v1"
      model: "llama3.2"
      max_tokens: 4096

ssh:
  key_dir: "/var/ssh-keys"
  temp_key_ttl: 3600
  default_timeout: 30
  max_concurrent: 10

safety:
  blocked_commands:
    - "rm -rf /"
    - "rm -rf /*"
    - "mkfs"
    - "dd if=/dev/zero"
    - ":(){ :|:& };:"
    - "> /dev/sda"
    - "chmod -R 777 /"
    - "curl|sh"
    - "wget|bash"
    - "python -c"
    - "nc -e"
    - "ncat -e"
  require_confirmation:
    - "rm "
    - "reboot"
    - "shutdown"
    - "systemctl stop"
    - "systemctl restart"
    - "kill -9"
    - "drop database"
    - "truncate"
    - "iptables"
    - "useradd"
    - "userdel"
    - "passwd"
  max_command_length: 2000
  rate_limit:
    max_commands_per_minute: 30
    max_commands_per_hour: 300

workspace:
  base_dir: "/var/workspace"
  max_file_size_mb: 50
