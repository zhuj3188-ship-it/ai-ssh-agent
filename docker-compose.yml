services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: aissh
      POSTGRES_USER: aissh
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aissh"]
      interval: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    networks:
      - internal

  backend:
    build: ./backend
    restart: always
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_started }
    environment:
      DATABASE_URL: postgresql+asyncpg://aissh:${DB_PASSWORD}@db:5432/aissh
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
    volumes:
      - ./backend/config.yaml:/app/config.yaml:ro
      - ssh-keys:/var/ssh-keys
      - workspace:/var/workspace
    networks:
      - internal

  admin-web:
    build: ./admin-web
    restart: always
    depends_on: [backend]
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend, admin-web]
    networks:
      - internal
      - external

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  ssh-keys:
  workspace:
